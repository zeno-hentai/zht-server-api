language: java
install: true
os: linux
dist: trusty
jdk: oraclejdk12
script: "./gradlew build"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/zht-server-api-*.jar
  on:
    repo: zeno-hentai/zht-server-api
